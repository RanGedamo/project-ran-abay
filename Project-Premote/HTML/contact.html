        <h1 class="h1 d-flex justify-content-center">Contact</h1>

        <div class="container py-4">

            <form id="contactForm">

                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Message"
                        style="height: 10rem;"></textarea>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>

            </form>
            <br><br>
            <h1 class="h1 d-flex justify-content-center">To donate</h1>
            <br>
            <section class="credit-card">
                <div class="container">

                    <div class="card-holder">
                        <div class="card-box bg-news">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="img-box">
                                        <img src="/תמונות/image (2).jpg" class="img-fluid" width="650vw">
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                    <form>
                                        <div class="card-details">
                                            <h3 class="title">Credit Card Details</h3>
                                            <div class="row">
                                                <div class="form-group col-sm-7">
                                                    <div class="inner-addon right-addon">
                                                        <label for="card-holder">Card Holder</label>
                                                        <i class="far fa-user"></i>
                                                        <input id="card-holder" type="text" class="form-control"
                                                            placeholder="Card Holder" aria-label="Card Holder"
                                                            aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-5">
                                                    <label for="">Expiration Date</label>
                                                    <div class="input-group expiration-date">
                                                        <input type="text" class="form-control" placeholder="MM"
                                                            aria-label="MM" aria-describedby="basic-addon1">
                                                        <span class="date-separator">/</span>
                                                        <input type="text" class="form-control" placeholder="YY"
                                                            aria-label="YY" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-8">
                                                    <div class="inner-addon right-addon">
                                                        <label for="card-number">Card Number</label>
                                                        <i class="far fa-credit-card"></i>
                                                        <input id="card-number" type="text" class="form-control"
                                                            placeholder="Card Number" aria-label="Card Holder"
                                                            aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-4">
                                                    <label for="cvc">CVC</label>
                                                    <input id="cvc" type="text" class="form-control" placeholder="CVC"
                                                        aria-label="Card Holder" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <button type="button"
                                                        class="btn btn-primary pay1 btn-block">Proceed</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </section>
